{% extends 'base.html' %}

{% block content %}
    <h2>Task Details</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Title:</strong> {{ task.title }}</li>
        <li class="list-group-item"><strong>Description:</strong> {{ task.description }}</li>
        <li class="list-group-item"><strong>Due Date:</strong> {{ task.due_date }}</li>
        <li class="list-group-item">
            <strong>Status:</strong>
            {% if task.is_completed %}
                <span class="badge bg-success">Completed</span>
            {% else %}
                <span class="badge bg-warning text-dark">Pending</span>
            {% endif %}
        </li>
    </ul>
    <a href="{% url 'update_task' task.pk %}" class="btn btn-warning mt-3">Edit</a>
    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
